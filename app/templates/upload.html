  <div class="main">
    <h1>スクリプト生成ソフト</h1>

  <div class="box">
    <form action="/index" method="POST">
      <div class="link">
        リンク<br>
        <input type="text" name="link1" size="50"></p>
        <button type="submit" class="uploadbutton">送信</button>
      </div>
    </form>

    <form action="/index" method="POST">
      音声・動画アップ{{ input }}<br>
      <div class="filearea" id="video" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        <label>
          <input type="file" name="file1" accept='video/*, audio/*' onchange="preview(this, 'preview-video');"></p>
          <!-- <p class="selecter">＋ファイル選択 または ファイルドロップ</p> -->

          <button type="submit" class="uploadbutton">送信</button>
        </label>
      </div>
    </form>
