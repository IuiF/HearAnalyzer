<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Layout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" /> <!-- Video.js -->
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://vjs.zencdn.net/8.6.1/video.js"></script>
    <script src="{{ url_for('static', filename='js/speaker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/submit.js') }}"></script>
</head>

<body>
    <div id="left-side">
        <div class="left-section video">
            <video id="my-video" class="video-js" controls preload="auto" width="640" height="264">
                <source src="{{ url_for('static', filename='tmp/video.mp4') }}" type="video/mp4" />
                <source src="{{ url_for('static', filename='tmp/video.mp3') }}" type="audio/mp3" />
                <p class="vjs-no-js">
                    このビデオを見るにはJavaScriptを有効にし、Webブラウザをアップグレードしてください
                    <a href="https://videojs.com/html5-video-support/" target="_blank">HTML5ビデオのサポートがあるブラウザ</a>
                </p>
            </video>

        </div>
        <div class="left-section conversation">
            <div id="conversation">
            </div>
        </div>
    </div>
    <div id="right-side">
        <div class="right-section">
            <form id="analyze-form" class="analyze">
                <input type="text" name="text" size="40" style="text-align: center;" placeholder="解析したい文章を入力">
                <input type="submit" value="解析">
            </form>
            <div class="result">

            </div>
        </div>
    </div>
    <script>var player = videojs('my-video');</script>
</body>

</html>
